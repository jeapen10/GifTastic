<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to GifTastic</h1>
            <p class="lead">This is a giphy page for your favorite TV shows!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="buttonsArea"></div>
                <!-- change to tvShowButtons on all files -->
            </div>
            <div class="col-md-3">
                <form id="search-form">
                    <div id="tvShow-form">
                        <label for="tvShow-input">Add a TV Show</label>
                        <input type="text" class="form-control" id="tvShow-input" placeholder="Add a TV show">
                        <br>
                        <input type="submit" class="btn btn-primary" id="addShow" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="searches"></div>
                <!-- change to shows on all files -->
            </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
